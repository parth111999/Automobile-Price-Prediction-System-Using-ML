<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Automobile price prediction</title>
</head>

<body style="background-color: black; color: white; background-size: 100% 100%;">

    <!-- <body> -->
    <div class="container">
        <div class="row">
            <div class="" style="width: 100%; height: 100%">
                <div class="card-header" style="text-align: center">
                    <h1>Welcome to Car Price Predictor</h1>

                    <form action="{{ url_for('predict')}}" method="post">
                        <label>Year</lable>
                            <input class="form-control" id="first" name="Year" type="number ">
                            <lable>What is the Showroom Price?(In lakhs)</lable>
                            <input class="form-control" id="second" name="Present_Price" required="required">
                            <label>How Many Kilometers Drived?</label>
                            <input class="form-control" id="third" name="Kms_Driven" required="required">
                            <label>How much owners previously had the car(0 or 1 or 3) ?</label>
                            <input class="form-control" id="fourth" name="Owner" required="required">
                            <div class="col-12 form-group" style="text-align: center">
                                <label>What Is the Fuel type?</label>
                                <select class="selectpicker form-control" name="Fuel_Type_Petrol" id="fuel"
                                    required="required">
                                    <option value="Petrol">Petrol</option>
                                    <option value="Diesel">Diesel</option>
                                    <option value="Diesel">CNG</option>
                                </select>
                            </div>
                            <div class="col-12 form-group" style="text-align: center">
                                <label>Are you A Dealer or Individual</label>
                                <select class="selectpicker form-control" name="Seller_Type_Individual" id="resea"
                                    required="required">
                                    <option value="Dealer">Dealer</option>
                                    <option value="Individual">Individual</option>
                                </select>
                            </div>
                            <div class="col-12 form-group" style="text-align: center">
                                <label>Transmission type</label>
                                <select class="selectpicker form-control" name="Transmission_Mannual" id="research"
                                    required="required">
                                    <option value="Mannual">Manual Car</option>
                                    <option value="Automatic">Automatic Car</option>
                                </select>
                                <br><br><button class="btn btn-outline-primary"id="sub" type="submit ">Calculate the Selling Price</button>
                                <br>
                            </div>

                            
                    </form>
                    <br><br><h3>{{ prediction_text }}<h3></h3>

                </div>
            </div>
        </div>
    </div>
